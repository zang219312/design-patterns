<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>适配器</title>
</head>

<body>

  <div id="app">
    <p>顺序：{{msg}}</p>
    <p>逆序：{{reverseMsg}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          msg: 'hello'
        }
      },
      computed: {
        reverseMsg () {
          return this.msg.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>
